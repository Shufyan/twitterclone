{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}
<div class="container">    
    <form method="POST">
        <div class="container align-center">            
            <div class="row">
                <div class="col-6 mx-auto">
                    <h1>Sign Up</h1>
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <input type="submit" class="btn btn-default" value="Sign Up">
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
