<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>Twitterclone!</title>
</head>

<body>
  <nav class="nav">
  <div class="container pt-3">
    <div class="row">
      <div class="col-md-3 text-center">
        <a href="{% url 'index' %}" class="btn btn-primary">Home</a>
      </div>
      <div class="col-md-3 text-center">
        <a href="{% url 'tweet:tweet_create' %}" class="btn btn-success">Tweet!</a>
      </div>
      <div class="col-md-3 text-center">
        <a href="{% url 'notification:notifications'%}" class="btn btn-primary">Notifications: {{user.user_notifications.all.count}}</a>
      </div>
      <div class="col-md-3 text-center">
        
        {% if user.is_authenticated %}
        <a href="{% url 'accounts:profile' pk=user.pk %}" class="btn btn-primary">My Profile</a>
        {% else %}
        <a href="#" class="btn btn-primary">My Profile</a>
        {% endif %}
      </div>
    </div>
  </div>
</nav>
  <hr>
  {% block content %}
  {% endblock %}

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
